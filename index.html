<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>

<body>

  <form id="calculator">
    <label for="number1">First number:</label>
    <input id="number1" type="number">
    <label for="number2">Second number:</label>
    <input id="number2" type="number">
    <button type="submit">Submit!</button>
    </br>
    <label>
      <input type="radio" name="operator" value="addition" checked>Addition
    </label>
    <label>
      <input type="radio" name="operator" value="subtraction">Subtraction
    </label>
    <label>
      <input type="radio" name="operator" value="multiplication">Multiplication
    </label>
    <label>
      <input type="radio" name="operator" value="division">Division
    </label>

  </form>
  <div>
    <p id="output">Result: </p>
  </div>

</body>

</html>
